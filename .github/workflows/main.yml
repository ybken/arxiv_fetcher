name: Daily arXiv Fetcher

on:
  # 允许您手动在 "Actions" 标签页运行此工作流 (用于测试)
  workflow_dispatch:
  
  # 自动定时触发
  schedule:
    # 每天 01:00 UTC (对应北京时间 09:00 AM)
    - cron: '0 1 * * *' 

jobs:
  build-and-commit:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出 (Checkout) 您的代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. 安装依赖库 (使用 requirements.txt)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行您的 Python 脚本
      # 这里我们将 GitHub Secrets 注入到环境变量中
      - name: Run arXiv Fetcher
        env:
          TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
        run: |
          python run_arxiv_fetcher.py

      # 5. 自动提交生成的文件 (MD报告 和 processed_ids.txt)
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 尝试添加 reports/ 目录下的所有文件
          git add reports/
          # 尝试添加 processed_ids.txt，如果不存在 (|| true) 也不要报错
          git add processed_ids.txt || true
          
          # 如果有变动才提交
          if ! git diff --cached --quiet; then
            git commit -m "feat: 自动更新 arXiv 论文报告 - $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit."
          fi
